<!DOCTYPE html>
<html lang="en">

<head> 
    <title>Maths Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div id="container">
        <div id="score">
        Your Score: <span id="scoreValue">0</span>
        </div>
        <div id="right">Right Answer</div>
        <div id="wrong">Wrong! Try Again</div>
     
        <div id="question">
        
        </div>
        <div id="instruction">
        If you know then click on the correct one!
        </div>
        <div id="option">
            <div id="option1" class="options"> </div>
            <div id="option2" class="options"></div>
            <div id="option3" class="options"></div>
            <div id="option4" class="options"></div>
        </div>
        <div id="start">
        Start Game
        </div>
        <div id="trbox">
        Hurry! Time Remaining is: <span id="trvalue">60</span> Seconds
        </div>
        <div id="gOver">
        <p>Game Over!</p>
            <p></p>
        </div>

    </div>
    <div id="original"> <p> Copyright 2020 &copy; MANINDER SINGH BAKSHI</p></div>
    <script src="javascript.js"></script>
</body>    
    
</html>
